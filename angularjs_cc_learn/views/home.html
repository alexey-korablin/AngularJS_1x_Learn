<div class="main">
    <div class="container">
        <h2>Recent photos</h2>
        <div class="row">
            <div class="item col-md-4" ng-repeat="photo in photos">
                <a href="#/photos/{{$index}}">
                    <img ng-src="{{photo.url}}" alt="photos" class="img-responsive">
                    <p class="author">by {{photo.author}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
